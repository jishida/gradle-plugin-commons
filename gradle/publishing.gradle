task sourceJar(type : Jar) {
    from sourceSets.main.allJava
    classifier = 'sources'
}

task javadocJar(type : Jar, dependsOn : javadoc) {
    from javadoc.destinationDir
    classifier = 'javadoc'
}

publishing {
    publications {
        pluginCommonsPublication(MavenPublication) {
            from components.java

            artifact sourceJar
            artifact javadocJar
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    publications = ['pluginCommonsPublication']

    pkg {
        repo = 'maven'
        name = 'gradle-plugin-commons'
        licenses = ['MIT']
        websiteUrl = 'https://github.com/jishida/gradle-plugin-commons'
        vcsUrl = 'https://github.com/jishida/gradle-plugin-commons.git'
        publicDownloadNumbers = true
        githubRepo = 'jishida/gradle-plugin-commons'
    }
}
