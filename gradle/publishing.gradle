publishing {
    publications {
        pluginJar(MavenPublication) {
            from components.java

            artifact publishPluginJar
            artifact publishPluginJavaDocsJar
            artifact publishPluginGroovyDocsJar
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    publications = ['pluginJar']

    pkg {
        repo = 'maven'
        name = 'gradle-commons'
        licenses = ['MIT']
        websiteUrl = 'https://github.com/jishida/gradle-commons'
        vcsUrl = 'https://github.com/jishida/gradle-commons.git'
        publicDownloadNumbers = true
        githubRepo = 'jishida/gradle-commons'
    }
}
